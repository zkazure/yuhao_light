# - 單字排序，以繁體字頻爲主，簡體字頻爲輔。
# - 字形選取依照大陸唯一繁體字字形標準《古籍印刷通用字規範字形表》。
# - <https://www.zhihu.com/question/494817799/answer/2647217480>
#
# 碼表排列:
# - 一二三級簡碼
# - 單字全碼
# - 臺灣、香港、大陸古籍繁體字形兼容補充
# - 易錯拆分容錯碼
# - 傳統字詞庫
# - 简化字词库
# - 特殊符號
# - 用户自定義詞庫
---
name: "yulight_tc"
version: "20250709"
sort: original
import_tables:
  # 去除下方的 # 符号以导入词库
  - yuhao/yulight_tc.quick
  - yuhao/yulight.full
  - yuhao/yuhao.private
  - yuhao/yulight_tc.words
  - yuhao/yuhao.symbols
  - yuhao/yuhao.symbols_inline
  - yuhao/yuhao.extended
  # 以下是字根提示
  - yuhao/yulight.roots
columns:
  - text
  - code
encoder:
  exclude_patterns:
    - "^[a-z]$" # 一简
    - "[^a-z]"
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 20]
      formula: "AaBaCaZa"
...

